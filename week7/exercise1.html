<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <style type="text/css">
            body {
                background-color: #525252;
            }
            .container {
                margin-top: 60px;
            }
            .txt {
                color: #FFF;
                font-weight: bold;
                font-size: 18px;
            }
        </style>
     </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
                        <div class="panel panel-default">
                        <div class="panel panel-heading txt">User Registration</div>
                           <div class="panel-body">
                                <form action="#">
                                    <div class="form-group">
                                    <p class="col-md-12 col-sm-6">
                                        <label for="firstname" class="hidden-sm">Full Name</label>
                                        <input type="text" class="form-control" id="firstname" placeholder="First name"/>
                                    </p>
                                        
                                    <p class="col-md-12 col-sm-6">
                                        <label for="lastname" class="hidden-sm">Last Name</label>
                                        <input type="text" class="form-control" id="lastname" placeholder="Last name"/>
                                    </p>
                                    </div>
                                    <div class="form-group">
                                        <p class="col-md-12 col-sm-12">
                                        <label for="email" class="hidden-sm">Email address</label>
                                        <input type="text" class="form-control" id="email" placeholder="Email address">
                                    </p>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="hidden-sm">Password</label>
                                        <input type="text" class="form-control" id="password" placeholder="Input password">
                                    </p>
                                    <p class="col-md-12 col-sm-6">
                                        <label for="confirm" class="hidden-sm">Confirmation</label>
                                        <input type="text" class="form-control" id="confirm" placeholder="Input confirm">  
                                    </p>
                                </div>
                                <input type="submit" value="Register" class="btn btn-info btn-block"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Bootstrap Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        </body>
        </html>
        
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        
        
</html>
